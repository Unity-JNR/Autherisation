<html>
    <head>
        <title>SignUp</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    </head>
    <body>
        <h1>Signup</h1>
        <form action="process-signup.php" method="post" novalidate>
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name">

        
            </div>

            <div>
                <label for="email">email</label>
                <input type="email" name="email" id="email">
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>

            <div>
                <label for="password_confirmation">Repeat password</label>
                <input type="password" name="password_confirmation" id="password_confirmation">
            </div>

            <div>
                <label for="role">Role</label>
                <input type="radio" name="role" id="User" value="User"> User
                <input type="radio" name="role" id="Librarian" value="Librarian"> Librarian
            </div>

            <div>
            <input type="submit" name="save" >
               
            </div>
        </form>
    </body>
   </html>
